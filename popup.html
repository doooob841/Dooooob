<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube History Cleaner</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 12px;
        width: 280px;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 8px 0;
      }
      p {
        font-size: 12px;
        margin: 6px 0;
      }
      button {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }
      .start {
        background: #0b57d0;
        color: #fff;
      }
      .stop {
        margin-top: 8px;
        background: #b3261e;
        color: #fff;
      }
      .status {
        margin-top: 10px;
        padding: 8px;
        border-radius: 6px;
        background: #f3f3f3;
        font-size: 12px;
      }
      .note {
        margin-top: 8px;
        font-size: 11px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>YouTube History Cleaner</h1>
    <p>Keeps JEE/NEET/CBSE/Class 11â€“12 lectures. Deletes everything else.</p>
    <button class="start" id="start">Start Cleaning</button>
    <button class="stop" id="stop">Stop</button>
    <div class="status" id="status">Status: idle</div>
    <p class="note">Keep the History tab open while cleaning.</p>
    <script src="popup.js"></script>
  </body>
</html>
